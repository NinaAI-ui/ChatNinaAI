<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI Clone</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="icon">&#9998;</span> <div class="logo">
                <span class="logo-text">ChatGPT</span>
                <span class="dropdown-icon">&#9662;</span>
            </div>
        </div>
        <button class="login-button">Entrar</button>
    </header>

    <main class="main-content">
        <h1>ChatGPT</h1>
    </main>

    <footer class="input-area">
        <div class="input-container">
            <div class="text-input">
                <p>Pergunte alguma coisa</p>
            </div>
            <div class="action-buttons">
                <button class="action-btn">Anexar</button>
                <button class="action-btn">Buscar</button>
                <button class="action-btn">Estudar</button>
            </div>
            <button class="send-button">&#8593;</button>
        </div>
        <div class="legal-text">
            <p>Ao enviar mensagens para o ChatGPT, você aceita nossos <a href="#">Termos</a> e declara ter lido nossa <a href="#">Política de Privacidade</a>.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
