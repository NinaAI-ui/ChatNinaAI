<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina.ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Nina.ai</h1>
            <p>Sua conversa com a inteligência do amanhã.</p>
        </header>

        <main id="chat-box">
            <div class="message nina-message">
                <p>Olá! Eu sou Nina. Pronto para criarmos algo incrível juntos?</p>
            </div>
        </main>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Pergunte-me qualquer coisa..." autocomplete="off">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
