<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-ui">
        <header>
            <h1>Nina AI Chat</h1>

    <script src="script.js"></script>
</body>
</html>
