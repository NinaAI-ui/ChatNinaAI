<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Input Box</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    font-family: Arial, sans-serif;
  }
  .chat-container {
    background: linear-gradient(135deg, #4b6cb7, #8a2be2);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    display: flex;
    align-items: center;
    max-width: 400px;
    width: 100%;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  .chat-input {
    flex-grow: 1;
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    color: #ddd;
    background-color: rgba(30, 0, 60, 0.7);
    transition: background-color 0.3s ease;
  }
  .chat-input::placeholder {
    color: #999;
  }
  .chat-input:focus {
    outline: none;
    background-color: rgba(30, 0, 60, 0.9);
    color: #eee;
  }
  .send-button {
    margin-left: 12px;
    background-color: #6a0dad;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .send-button:hover {
    background-color: #8a2be2;
  }
</style>
</head>
<body>
  <div class="chat-container">
    <input type="text" id="chatInput" class="chat-input" placeholder="Conversar com Nina" autocomplete="off" />
    <button id="sendBtn" class="send-button">Enviar</button>
  </div>

  <script>
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        console.log('Mensagem enviada:', message);
        chatInput.value = '';
        chatInput.focus();
      }
    });

    chatInput.addEventListener('focus', () => {
      // Placeholder disappears automatically on focus
    });

    chatInput.addEventListener('blur', () => {
      // Placeholder reappears automatically if input is empty
    });
  </script>
</body>
</html>
